<div id="questionnaire_wrapper">
  <div class="input_area">
      <div id="generator__title">
        <img id="title__brand" src="/src/assets/img/logo.png">
        <div class="title__wrapper">
          <div id="title__text" class="title__text" style="visibility: visible; width: 438px;">
            <div name="title__placeholder" style="display: none;">首先，请告诉我您的
              <span>品牌名称</span>及
              <span>品牌标语</span>，开始吧！
            </div>
            <div name="title" style="width: 414px;">首先，请告诉我您的
              <span>品牌名称</span>及
              <span>品牌标语</span>，开始吧！
            </div>
          </div>
        </div>
      </div>

      <div id="generator__body">
        <div id="page0" class="page" style="display: block;">
          <div class="row">
            <div class="input label">
              <input name="name" placeholder="品牌名称" spellcheck="false" maxlength="15" avalon-events="keypress:ekeypress_0_64onKeyPress40$event41,input:_6,compositionstart:_4,compositionend:_5,focus:_2,blur:_3">
              <label>请输入中文或是英文</label>
            </div>
          </div>
          <div class="row">
            <div class="input label">
              <input name="slogan" placeholder="品牌标语" spellcheck="false" maxlength="30" avalon-events="keypress:ekeypress_0_64onKeyPress40$event41,input:_6,compositionstart:_4,compositionend:_5,focus:_2,blur:_3">
              <label>请输入中文或是英文(选填)</label>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div class="input_btn">
      <div class="step__actions">
        <div class="step__item" avalon-events="click:eclick_0_64goBack" style="visibility: hidden;">
          <span>&lt; 返回上一步</span>
        </div>
        <div id="submit0" class="button step__item disabled" change-class="button step__item disabled" avalon-events="click:eclick_0_64submit">
          <span class="button__text">请完成填写</span>
        </div>
        <div class="step__item" avalon-events="click:eclick_0_64skip" style="visibility: hidden;">
          <span>
            <span>跳过 &gt;</span>
          </span>
        </div>
      </div>
  </div>
</div>
